<h2> Edit Instagram </h2>

<form>
  <input value="vm.insta.author" ng-model="vm.insta.author">
  <input value="vm.insta.photo_url" ng-model="vm.insta.photo_url">
  <input value="vm.insta.body" ng-model="vm.insta.body">
  <button type="button" data-ng-click="vm.update()">Update</button>
  <button type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
